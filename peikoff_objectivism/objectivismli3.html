<!--l. 4--><p class="noindent" >This book is based on <a 
href="objectivismch14.html#Xpeikoff1993">Peikoff</a> (<a 
href="objectivismch14.html#Xpeikoff1993">1993</a>). Peikoff’s book develops the philosophy of
Objectivism systematically. Nevertheless, I believe it would be interesting to see it
written in a more straightforward manner. That is what I try to accomplish in this
book.
</p><!--l. 9--><p class="indent" >   I hope you enjoy.
